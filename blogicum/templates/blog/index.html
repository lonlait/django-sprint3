{% extends "base.html" %}

{% block title %}
  Лента записей
{% endblock %}

{% block content %}
  <h1>Лента записей</h1>
  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>Категория: {{ post.category.title }}</p>
    <p>Slug категории: {{ post.category.slug }}</p>
    <p>Локация: {{ post.location.name }}</p>
  {% endfor %}
{% endblock %}
